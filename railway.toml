[build]
builder = "nixpacks"

[deploy]
startCommand = "verba start --host 0.0.0.0"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"

# PostgreSQL configuration will be auto-injected by Railway PostgreSQL service
# DATABASE_URL will be provided by Railway PostgreSQL service